<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card Generator ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts background animation */
        .heart-bg {
            position: fixed;
            font-size: 20px;
            opacity: 0.3;
            animation: float 15s infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 105, 135, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
        }

        .header p {
            color: #ff6b9d;
            font-size: 1.1em;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #d81b60;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffc1e3;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #fff5f9;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ff6b9d;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b9d 0%, #e91e63 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: #ff6b9d;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close-btn:hover {
            background: #e91e63;
            transform: rotate(90deg);
        }

        /* Valentine Card Design */
        .valentine-card {
            background: linear-gradient(135deg, #fff0f6 0%, #ffe0f0 100%);
            padding: 50px 40px;
            border-radius: 15px;
            border: 3px solid #ff6b9d;
            position: relative;
            overflow: hidden;
        }

        .valentine-card::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 3em;
            opacity: 0.2;
        }

        .valentine-card::after {
            content: 'üíï';
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 3em;
            opacity: 0.2;
        }

        .card-title {
            text-align: center;
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.1);
        }

        .card-recipient {
            text-align: center;
            color: #d81b60;
            font-size: 1.8em;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .card-message {
            background: white;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #ff6b9d;
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
            min-height: 100px;
        }

        .card-sender {
            text-align: right;
            color: #e91e63;
            font-size: 1.3em;
            font-style: italic;
            margin-top: 20px;
        }

        .card-decorations {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b9d 0%, #e91e63 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }

        /* Floating hearts inside card */
        .card-heart {
            position: absolute;
            font-size: 1.5em;
            animation: cardFloat 3s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .valentine-card {
                padding: 40px 25px;
            }

            .card-title {
                font-size: 2em;
            }

            .card-recipient {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Background floating hearts -->
    <div id="bgHearts"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="header">
            <h1>üíå Valentine's Card</h1>
            <p>Create a beautiful Valentine card in seconds. Personalize it. Download it. Share the love. ‚ù§Ô∏è</p>
        </div>

        <form id="cardForm">
            <div class="form-group">
                <label for="recipient">To (Recipient Name) *</label>
                <input type="text" id="recipient" placeholder="Enter their name..." required>
            </div>

            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" placeholder="Write your heartfelt message..." required></textarea>
            </div>

            <div class="form-group">
                <label for="sender">From (Your Name)</label>
                <input type="text" id="sender" placeholder="Your name (optional)">
            </div>

            <button type="submit" class="btn">üíù Generate Card</button>
        </form>
    </div>

    <!-- Modal for Card Display -->
    <div class="modal" id="cardModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            
            <div class="valentine-card" id="valentineCard">
                <!-- Floating hearts decoration -->
                <div class="card-heart" style="top: 15%; left: 10%;">üíñ</div>
                <div class="card-heart" style="top: 25%; right: 15%; animation-delay: 0.5s;">üíó</div>
                <div class="card-heart" style="bottom: 30%; left: 1%; animation-delay: 1s;">üíì</div>
                <div class="card-heart" style="bottom: 15%; right: 10%; animation-delay: 1.5s;">üíù</div>

                <h2 class="card-title">Happy Valentine's Day</h2>
                
                <div class="card-decorations">üíï ‚ú® üíï</div>
                
                <div class="card-recipient">
                    To <span id="displayRecipient">Someone Special</span>
                </div>
                
                <div class="card-message" id="displayMessage">
                    Your heartfelt message will appear here...
                </div>
                
                <div class="card-sender" id="displaySender">
                    With love ‚ù§Ô∏è
                </div>
            </div>

            <button class="download-btn" id="downloadBtn">üì• Download Card as Image</button>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createBackgroundHearts() {
            const bgHearts = document.getElementById('bgHearts');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (10 + Math.random() * 10) + 's';
                bgHearts.appendChild(heart);
            }
        }

        createBackgroundHearts();

        // Form submission
        const form = document.getElementById('cardForm');
        const modal = document.getElementById('cardModal');
        const closeBtn = document.getElementById('closeModal');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;
            const sender = document.getElementById('sender').value;

            // Update card content
            document.getElementById('displayRecipient').textContent = recipient;
            document.getElementById('displayMessage').textContent = message;
            
            if (sender) {
                document.getElementById('displaySender').innerHTML = `With love, ${sender} ‚ù§Ô∏è`;
            } else {
                document.getElementById('displaySender').innerHTML = `With love ‚ù§Ô∏è`;
            }

            // Show modal
            modal.classList.add('active');
        });

        // Close modal
        closeBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Download card as image
        const downloadBtn = document.getElementById('downloadBtn');
        
        downloadBtn.addEventListener('click', async () => {
            const card = document.getElementById('valentineCard');
            
            try {
                // Use html2canvas library via CDN
                if (typeof html2canvas === 'undefined') {
                    // Dynamically load html2canvas
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                    script.onload = () => downloadCardImage();
                    document.head.appendChild(script);
                } else {
                    downloadCardImage();
                }
            } catch (error) {
                alert('Download feature requires internet connection for the first use.');
            }
        });

        async function downloadCardImage() {
            const card = document.getElementById('valentineCard');
            
            try {
                const canvas = await html2canvas(card, {
                    backgroundColor: '#fff0f6',
                    scale: 2,
                    logging: false
                });
                
                // Convert to blob and download
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'valentine-card.png';
                    link.click();
                    URL.revokeObjectURL(url);
                });
            } catch (error) {
                console.error('Error generating image:', error);
                alert('Error creating image. Please try again.');
            }
        }

        // Keyboard shortcut to close modal (ESC key)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                modal.classList.remove('active');
            }
        });
    </script>

    <!-- Load html2canvas from CDN for download functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
